services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: rekko-postgres
    environment:
      POSTGRES_USER: rekko
      POSTGRES_PASSWORD: rekko
      POSTGRES_DB: rekko_dev
    ports:
      - "5433:5432"
    volumes:
      - rekko_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rekko -d rekko_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  rekko_postgres_data:

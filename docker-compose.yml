services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: rekko-postgres
    environment:
      POSTGRES_USER: rekko
      POSTGRES_PASSWORD: rekko
      POSTGRES_DB: rekko_dev
    ports:
      - "5433:5432"
    volumes:
      - rekko_postgres_data:/var/lib/postgresql/data
      - ./scripts:/scripts:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rekko -d rekko_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  deepface:
    image: serengil/deepface
    container_name: rekko-deepface
    ports:
      - "5005:5000"
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  rekko_postgres_data:
